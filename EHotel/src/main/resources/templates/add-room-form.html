<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire d'ajout d'une nouvelle chambre -->
<!-- Accessible via GET /room/add (affichage) et POST /room/add (soumission) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une chambre - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Information de la chambre</h2>
        </div>

        <!-- Formulaire lié au DTO CreateRoomDTO via th:object="${room}" -->
        <!-- th:action : URL de soumission POST /room/add -->
        <form action="#" th:action="@{/room/add}" th:object="${room}" method="post">

            <!-- Champ : Numéro de chambre (identifiant lisible, ex : "101", "A12") -->
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Numéro de chambre</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}">
                <!-- Affiche le message d'erreur de validation si roomNumber est invalide -->
                <div class="alert alert-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}">Erreur</div>
            </div>

            <!-- Sélecteur : Disponibilité de la chambre (true = disponible, false = non disponible) -->
            <!-- La valeur booléenne est convertie automatiquement par Spring MVC -->
            <div class="mb-3">
                <label for="roomAvailability" class="form-label">Disponibilité de la chambre</label>
                <select class="form-select" id="roomAvailability" th:field="*{availability}">
                    <option value="true">Disponible</option>
                    <option value="false">Non disponible</option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}">Erreur</div>
            </div>

            <!-- Sélecteur : Capacité de la chambre (Simple, Double, ..., Penthouse) -->
            <!-- Stocké comme String en base de données -->
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacité de la chambre</label>
                <select class="form-select" id="roomCapacity" th:field="*{capacity}">
                    <option value="Simple">Simple</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quadruple">Quadruple</option>
                    <option value="Suite">Suite</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Erreur</div>
            </div>

            <!-- Champ : Prix par nuit de la chambre (ex : "120.50") -->
            <div class="mb-3">
                <label for="price" class="form-label">Prix de la chambre</label>
                <input type="text" class="form-control" id="roomPrice" th:field="*{price}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Erreur</div>
            </div>

            <!-- Sélecteur : Vue depuis la chambre (Mer, Montagne, Ville, etc.) -->
            <!-- Stocké comme String en base de données -->
            <div class="mb-3">
                <label for="roomView" class="form-label">Vue de la chambre</label>
                <select class="form-select" id="roomView" th:field="*{view}">
                    <option value="Sea">Mer</option>
                    <option value="Mountain">Montagne</option>
                    <option value="City">Ville</option>
                    <option value="Garden">Jardin</option>
                    <option value="Pool">Piscine</option>
                    <option value="Lake">Lac</option>
                    <option value="Forest">Forêt</option>
                    <option value="River">Rivière</option>
                    <option value="Park">Parc</option>
                    <option value="Courtyard">Cour intérieure</option>
                    <option value="Street">Rue</option>
                    <option value="Other">Autre</option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('view')}" th:errors="*{view}">Erreur</div>
            </div>

            <!-- Sélecteur : Chambre extensible (lit supplémentaire possible) -->
            <!-- Stocké comme Boolean en base de données -->
            <div class="mb-3">
                <label for="extensible" class="form-label">Extensible</label>
                <select class="form-select" id="roomExtensible" th:field="*{extensible}">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('extensible')}" th:errors="*{extensible}">Erreur</div>
            </div>

            <!-- Sélecteur : Hôtel auquel appartient cette chambre (liste dynamique depuis la BDD) -->
            <!-- th:each génère une option par hôtel disponible -->
            <div class="mb-3">
                <label for="hotelId" class="form-label">Hotel</label>
                <select class="form-select" id="hotelId" th:field="*{idHotel}">
                    <option th:each="hotel : ${hotels}"
                            th:value="${hotel.idHotel}"
                            th:text="${hotel.name}"></option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('idHotel')}" th:errors="*{idHotel}">Erreur</div>
            </div>

            <!-- Bouton de soumission du formulaire -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</body>
</html>
