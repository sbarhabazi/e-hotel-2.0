<!DOCTYPE html>
<!-- Page d'accueil principale de l'application E-Hotel -->
<!-- Accessible via la racine de l'application -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Système E-Hotel</title>
    <!-- Bootstrap 5.3.3 : framework CSS pour le style responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Message de bienvenue centré -->
        <div class="text-center">
            <h1>Bienvenue dans le système de réservation d'hôtel</h1>
            <p class="lead">Utilisez la barre de navigation pour accéder aux options disponibles</p>
        </div>

        <!-- Section des options de navigation principale -->
        <div>
            <h2 class="mt-5">Options disponibles</h2>
            <ul class="list-group">
                <!-- Lien vers le portail employé (gestion des clients, réservations) -->
                <li class="list-group-item">
                    <a href="/employee" class="text-decoration-none">Employé</a>
                </li>
                <!-- Lien vers le portail client (recherche de chambres, réservation) -->
                <li class="list-group-item">
                    <a href="/customer" class="text-decoration-none">Client</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
