<!DOCTYPE html>
<!-- Page d'accueil du portail employé -->
<!-- Accessible via GET /employee -->
<!-- Propose les fonctionnalités disponibles pour un employé de l'hôtel -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portail Employé - E-Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Portail Employé</h1>
            <p class="lead">Sélectionnez une option</p>
        </div>

        <!-- Options de gestion disponibles pour les employés -->
        <div>
            <ul class="list-group mt-4">
                <!-- Gestion des clients -->
                <li class="list-group-item">
                    <a href="/employee/customers" class="text-decoration-none">Gérer les clients</a>
                </li>
                <!-- Gestion des réservations (transformation en locations) -->
                <li class="list-group-item">
                    <a href="/booking/bookings" class="text-decoration-none">Gérer les réservations</a>
                </li>
                <!-- Gestion des locations actives et paiements -->
                <li class="list-group-item">
                    <a href="/booking/rentals" class="text-decoration-none">Gérer les locations</a>
                </li>
                <!-- Historique des paiements -->
                <li class="list-group-item">
                    <a href="/payment/payments" class="text-decoration-none">Voir les paiements</a>
                </li>
                <!-- Portail du gestionnaire (gestion des employés et hôtels) -->
                <li class="list-group-item">
                    <a href="/manager" class="text-decoration-none">Portail gestionnaire</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
