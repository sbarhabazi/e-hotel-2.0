<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire de modification d'un client existant -->
<!-- Accessible via GET /employee/customer/update/{sinCustomer} (affichage pré-rempli) -->
<!-- et POST /employee/customer/update/{sinCustomer} (soumission des modifications) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un client - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Information du client</h2>

        <!-- Formulaire lié au DTO AddCustomerDTO via th:object="${customer}" -->
        <!-- th:action : URL dynamique incluant le NAS du client à modifier -->
        <form action="#" th:action="@{/employee/customer/update/{sinCustomer}(sinCustomer=${customer.sinCustomer})}" th:object="${customer}" method="post">

            <!-- Champ caché : NAS du client (clé primaire, non modifiable) -->
            <!-- Transmis via le formulaire pour identifier l'entité à mettre à jour en BDD -->
            <input type="hidden" th:field="*{sinCustomer}">

            <!-- Champ : Prénom du client (pré-rempli avec la valeur actuelle) -->
            <label class="form-label" for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstname}">

            <!-- Champ : Nom de famille du client -->
            <label class="form-label" for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastname}">

            <!-- Champ : Numéro de rue -->
            <label class="form-label" for="streetNumber">Numéro de rue</label>
            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">

            <!-- Champ : Nom de la rue -->
            <label class="form-label" for="streetName">Nom de rue</label>
            <input type="text" class="form-control" id="streetName" th:field="*{streetName}">

            <!-- Champ : Ville de résidence -->
            <label class="form-label" for="city">Ville</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">

            <!-- Champ : Code postal (format canadien A1A 1A1) -->
            <label class="form-label" for="postalCode">Code postal</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">

            <!-- Sélecteur : Pays de résidence du client -->
            <!-- th:field sélectionne automatiquement l'option correspondant à la valeur actuelle -->
            <label class="form-label" for="country">Pays</label>
            <select class="form-control" id="country" th:field="*{country}">
                <option value="CA">Canada</option>
                <option value="US">Etat-Unis</option>
                <option value="MX">Mexique</option>
            </select>

            <!-- Bouton de soumission : déclenche EmployeeController.updateCustomer() -->
            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>
</body>
</html>
