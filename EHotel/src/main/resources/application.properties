# =============================================================================
# Fichier de configuration principale de l'application Spring Boot E-Hotel
# Ce fichier est chargé automatiquement au démarrage par Spring Boot.
# Les propriétés définies ici remplacent les valeurs par défaut du framework.
# =============================================================================

# Nom de l'application Spring Boot (utilisé dans les logs et les métriques)
spring.application.name=EHotel

# -----------------------------------------------------------------------------
# Configuration de la source de données PostgreSQL (DataSource)
# -----------------------------------------------------------------------------

# URL JDBC de connexion à la base de données PostgreSQL locale
# Format : jdbc:postgresql://<hôte>:<port>/<nom_de_la_base>
spring.datasource.url=jdbc:postgresql://localhost:5432/db_hotel

# Nom d'utilisateur PostgreSQL pour la connexion
spring.datasource.username=postgres

# Mot de passe du compte PostgreSQL (à ne pas partager en production)
spring.datasource.password=password

# -----------------------------------------------------------------------------
# Configuration de Hibernate (ORM via Spring Data JPA)
# -----------------------------------------------------------------------------

# Dialecte SQL utilisé par Hibernate pour générer les requêtes adaptées à PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Stratégie de gestion du schéma de base de données au démarrage :
# "update" : Hibernate compare le schéma existant avec les entités JPA et applique
#            uniquement les modifications nécessaires (ajout de colonnes, tables, etc.)
#            sans supprimer les données existantes.
# Autres options : "create" (recrée à chaque démarrage), "validate" (vérifie seulement),
#                  "none" (aucune action automatique)
spring.jpa.hibernate.ddl-auto=update
