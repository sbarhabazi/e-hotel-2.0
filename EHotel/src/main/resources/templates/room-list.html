<!DOCTYPE html>
<!-- Template Thymeleaf pour la liste des chambres d'un hôtel -->
<!-- Accessible via GET /room/list/{idHotel} -->
<!-- Permet au personnel de gérer les chambres d'un hôtel sélectionné -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des chambres - E-Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête de la page -->
        <div class="text-center">
            <h1>Liste des chambres</h1>
        </div>

        <!-- Formulaire de sélection d'hôtel (pour filtrer les chambres par hôtel) -->
        <!-- th:object="${roomSearch}" : lie ce formulaire au DTO RoomSearchByIdHotel -->
        <div>
            <form id="hotelForm" action="#" th:action="@{/room/list/{idHotel}}"
                  th:object="${roomSearch}" method="get">
                <label for="selectHotel" class="form-label">Sélectionnez un hôtel</label>
                <!-- Sélecteur d'hôtel : th:each génère une option par hôtel -->
                <!-- th:value="${hotel.idHotel}" : valeur soumise = ID de l'hôtel -->
                <!-- th:text="${hotel.name}" : texte affiché = nom de l'hôtel -->
                <select id="selectHotel" class="form-select" th:field="*{hotelId}">
                    <option th:each="hotel : ${hotels}"
                            th:value="${hotel.idHotel}"
                            th:text="${hotel.name}"></option>
                </select>
                <!-- onclick="updateAction()" : met à jour l'URL du formulaire avant soumission -->
                <button type="submit" class="btn btn-primary mt-3" onclick="updateAction()">Filtrer</button>
            </form>
        </div>

        <!-- Bouton d'ajout d'une nouvelle chambre -->
        <div class="mt-1">
            <a href="/room/add" class="btn btn-primary">Ajouter une chambre</a>
        </div>

        <!-- Tableau des chambres de l'hôtel sélectionné -->
        <div>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Hôtel</th>
                        <th>Ville</th>
                        <th>Numéro de la chambre</th>
                        <th>Capacité</th>
                        <th>Vue</th>
                        <th>Prix</th>
                        <th>Disponible</th>
                        <th>Extensible</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Génère une ligne par chambre de l'hôtel sélectionné -->
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.hotel.name}"></td>
                        <td th:text="${room.hotel.city}"></td>
                        <td th:text="${room.roomNumber}"></td>
                        <td th:text="${room.capacity}"></td>
                        <td th:text="${room.view}"></td>
                        <td th:text="${room.price}"></td>
                        <!-- Affiche "Oui"/"Non" pour les booléens disponibilité et extensibilité -->
                        <td th:text="${room.availability} ? 'Oui' : 'Non'"></td>
                        <td th:text="${room.extensible} ? 'Oui' : 'Non'"></td>
                        <td>
                            <!-- Lien de modification de la chambre -->
                            <a th:href="@{/room/update/{idRoom}(idRoom=${room.idRoom})}"
                               class="btn btn-primary">Modifier</a>
                            <!-- Formulaire de suppression de la chambre -->
                            <form th:action="@{/room/delete/{idRoom}(idRoom=${room.idRoom})}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit" class="btn btn-danger ms-3">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script JavaScript pour mettre à jour l'URL du formulaire avant soumission -->
    <!-- Nécessaire car l'URL contient l'ID de l'hôtel comme paramètre de chemin -->
    <script>
        /**
         * Met à jour l'attribut 'action' du formulaire avec l'hôtel sélectionné.
         * Appelé lors du clic sur le bouton "Filtrer".
         * Sans cette fonction, le formulaire soumettrait vers /room/list/{idHotel} littéral.
         */
        function updateAction() {
            var form = document.getElementById('hotelForm');
            var select = document.getElementById('selectHotel');
            // Construit l'URL avec l'ID de l'hôtel sélectionné
            form.action = "/room/list/" + select.value;
        }
    </script>
</body>
</html>
