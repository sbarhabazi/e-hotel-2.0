<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire de modification d'une chambre existante -->
<!-- Accessible via GET /room/update/{id} (affichage pré-rempli) -->
<!-- et POST /room/update/{id} (soumission des modifications) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une chambre - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Information de la chambre</h2>
        </div>

        <!-- Formulaire lié au DTO CreateRoomDTO via th:object="${room}" -->
        <!-- th:action : URL dynamique incluant l'ID de la chambre à modifier -->
        <form action="#" th:action="@{/room/update/{id}(id=${room.idRoom})}" th:object="${room}" method="post">

            <!-- Champ : Numéro de chambre (identifiant lisible, pré-rempli) -->
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Numéro de chambre</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" />
            </div>

            <!-- Sélecteur : Disponibilité de la chambre (true = disponible, false = non disponible) -->
            <!-- th:field sélectionne automatiquement l'option correspondant à la valeur actuelle -->
            <div class="mb-3">
                <label for="roomAvailability" class="form-label">Disponibilité de la chambre</label>
                <select class="form-select" id="roomAvailability" th:field="*{availability}">
                    <option value="true">Disponible</option>
                    <option value="false">Non disponible</option>
                </select>
            </div>

            <!-- Sélecteur : Capacité de la chambre (Simple, Double, Triple, Quadruple, Suite, Penthouse) -->
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacité de la chambre</label>
                <select class="form-select" id="roomCapacity" th:field="*{capacity}">
                    <option value="Simple">Simple</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quadruple">Quadruple</option>
                    <option value="Suite">Suite</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
            </div>

            <!-- Champ : Prix par nuit de la chambre (pré-rempli avec la valeur actuelle) -->
            <div class="mb-3">
                <label for="price" class="form-label">Prix de la chambre</label>
                <input type="text" class="form-control" id="roomPrice" th:field="*{price}" />
            </div>

            <!-- Sélecteur : Vue depuis la chambre -->
            <div class="mb-3">
                <label for="roomView" class="form-label">Vue de la chambre</label>
                <select class="form-select" id="roomView" th:field="*{view}">
                    <option value="Sea">Mer</option>
                    <option value="Mountain">Montagne</option>
                    <option value="City">Ville</option>
                    <option value="Garden">Jardin</option>
                    <option value="Pool">Piscine</option>
                    <option value="Lake">Lac</option>
                    <option value="Forest">Forêt</option>
                    <option value="River">Rivière</option>
                    <option value="Park">Parc</option>
                    <option value="Courtyard">Cour intérieure</option>
                    <option value="Street">Rue</option>
                    <option value="Other">Autre</option>
                </select>
            </div>

            <!-- Sélecteur : Chambre extensible (lit supplémentaire disponible sur demande) -->
            <div class="mb-3">
                <label for="extensible" class="form-label">Extensible</label>
                <select class="form-select" id="roomExtensible" th:field="*{extensible}">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>

            <!-- Bouton de soumission : envoie les données modifiées vers RoomController.updateRoom() -->
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </div>
</body>
</html>
