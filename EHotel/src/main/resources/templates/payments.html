<!DOCTYPE html>
<!-- Template Thymeleaf pour l'historique des paiements -->
<!-- Accessible via GET /payment/payments -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiements - E-Hotel</title>
    <!-- Bootstrap 5.3.3 : framework CSS pour le style responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête de la page -->
        <div class="text-center">
            <h1>Paiements</h1>
        </div>

        <!-- Tableau de l'historique complet des paiements -->
        <!-- th:each="payment : ${payments}" : itère sur la liste passée par PaymentController -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Client</th>
                    <th scope="col">Hôtel</th>
                    <th scope="col">No Chambre</th>
                    <th scope="col">Montant</th>
                    <th scope="col">Date du paiement</th>
                    <th scope="col">Méthode de paiement</th>
                    <th scope="col">Statut du paiement</th>
                </tr>
            </thead>
            <tbody>
                <!-- Génère une ligne par paiement enregistré -->
                <tr th:each="payment : ${payments}">
                    <!-- Accès au client via la relation payment → rental → customer -->
                    <td th:text="${payment.rental.customer.firstname} + ' ' + ${payment.rental.customer.lastname}"></td>
                    <!-- Accès à l'hôtel via payment → rental → room → hotel -->
                    <td th:text="${payment.rental.room.hotel.name}"></td>
                    <!-- Numéro de la chambre de la location associée -->
                    <td th:text="${payment.rental.room.roomNumber}"></td>
                    <!-- Montant du paiement -->
                    <td th:text="${payment.amount}"></td>
                    <!-- Date du paiement -->
                    <td th:text="${payment.paymentDate}"></td>
                    <!-- Méthode de paiement utilisée (carte, espèces, etc.) -->
                    <td th:text="${payment.paymentMethod}"></td>
                    <!-- Statut du paiement (payé, en attente, etc.) -->
                    <td th:text="${payment.paymentStatus}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
