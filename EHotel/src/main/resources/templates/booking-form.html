<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire de réservation d'une chambre -->
<!-- Accessible via GET /room/select/{id} (affichage) et POST /room/booking (soumission) -->
<!-- Ce formulaire collecte les informations du client ET les dates de réservation -->
<!-- Si le client n'existe pas en BDD (par son NAS), il sera créé automatiquement (logique upsert) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de réservation - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulaire de reservation</h1>

        <!-- Bloc contenant le formulaire principal -->
        <div>
            <!-- Formulaire lié au DTO BookingDTO via th:object="${booking}" -->
            <!-- th:action : URL POST /room/booking vers laquelle les données sont envoyées -->
            <!-- Le contrôleur RoomController.addBooking() traite la soumission -->
            <form action="#" th:action="@{/room/booking}" th:object="${booking}" method="post">

                <!-- Champ : NAS (Numéro d'Assurance Sociale) du client -->
                <!-- Utilisé pour retrouver ou créer le client en BDD (logique upsert dans le contrôleur) -->
                <label class="form-label" for="sinCustomer">NAS Client</label>
                <input type="text" class="form-control" id="sinCustomer" th:field="*{sinCustomer}">
                <!-- Affiche l'erreur de validation si le NAS est absent ou invalide -->
                <div class="alert alert-danger" th:if="${#fields.hasErrors('sinCustomer')}" th:errors="*{sinCustomer}">Erreur</div>

                <!-- Champ : Prénom du client (utilisé si création d'un nouveau client) -->
                <label class="form-label" for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstname}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Erreur</div>

                <!-- Champ : Nom de famille du client -->
                <label class="form-label" for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastname}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Erreur</div>

                <!-- Champs d'adresse du client (numéro de rue, nom de rue, ville, code postal, pays) -->
                <label class="form-label" for="streetNumber">Numéro de rue</label>
                <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}">Erreur</div>

                <label class="form-label" for="streetName">Nom de rue</label>
                <input type="text" class="form-control" id="streetName" th:field="*{streetName}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Erreur</div>

                <label class="form-label" for="city">Ville</label>
                <input type="text" class="form-control" id="city" th:field="*{city}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Erreur</div>

                <!-- Code postal : doit respecter le format canadien A1A 1A1 (validé côté serveur) -->
                <label class="form-label" for="postalCode">Code postal</label>
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Erreur</div>

                <!-- Sélecteur : Pays de résidence du client (CA, US, MX) -->
                <label class="form-label" for="country">Pays</label>
                <select class="form-control" id="country" th:field="*{country}">
                    <option value="CA">Canada</option>
                    <option value="US">Etat-Unis</option>
                    <option value="MX">Mexique</option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Erreur</div>

                <!-- Champ : Date de début de la réservation (type date HTML5) -->
                <!-- Validation @FutureOrPresent appliquée côté serveur via BookingDTO -->
                <label class="form-label" for="startDate">Date de début de réservation</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Erreur</div>

                <!-- Champ : Date de fin de la réservation -->
                <!-- Validation croisée : endDate >= startDate via @AssertTrue isDateRangeValid() dans BookingDTO -->
                <label class="form-label" for="endDate">Date de fin de réservation</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">Erreur</div>

                <!-- Champ caché : ID de la chambre sélectionnée (transmis depuis la page de recherche) -->
                <!-- Ne s'affiche pas à l'utilisateur mais est envoyé avec le formulaire POST -->
                <input type="hidden" name="idRoom" th:value="${booking.idRoom}" />

                <!-- Bouton de soumission : déclenche RoomController.addBooking() -->
                <button class="btn btn-primary mt-3" type="submit">Réserver</button>

            </form>
        </div>
    </div>
</body>
</html>
