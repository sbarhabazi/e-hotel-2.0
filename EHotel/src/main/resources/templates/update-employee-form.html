<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire de modification d'un employé existant -->
<!-- Accessible via GET /manager/employee/update/{sinEmployee} (affichage pré-rempli) -->
<!-- et POST /manager/employee/update/{sinEmployee} (soumission des modifications) -->
<!-- CORRECTION : la balise </html> était placée prématurément à la ligne 2 de la version originale, -->
<!--              ce qui rendait le reste du document orphelin (non reconnu comme HTML valide) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un employé - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Information de l'employé</h2>

        <!-- Formulaire lié au DTO AddEmployeeDTO via th:object="${employee}" -->
        <!-- th:action : URL dynamique incluant le NAS de l'employé à modifier -->
        <form action="#" th:action="@{/manager/employee/update/{sinEmployee}(sinEmployee=${employee.sinEmployee})}" th:object="${employee}" method="post">

            <!-- Champ : NAS de l'employé (affiché mais non modifiable en pratique) -->
            <label class="form-label" for="sinEmployee">NAS</label>
            <input type="text" class="form-control" id="sinEmployee" th:field="*{sinEmployee}">

            <!-- Champ : Prénom de l'employé (pré-rempli avec la valeur actuelle) -->
            <label class="form-label" for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstname}">

            <!-- Champ : Nom de famille de l'employé -->
            <label class="form-label" for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastname}">

            <!-- Sélecteur : Rôle/poste de l'employé -->
            <!-- th:field sélectionne automatiquement l'option correspondant au rôle actuel -->
            <label class="form-label" for="role">Role</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="Manager">Manager</option>
                <option value="Receptionist">Réceptionniste</option>
                <option value="Housekeeper">Femme de ménage</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Security">Sécurité</option>
                <option value="Cook">Cuisinier</option>
                <option value="Waiter">Serveur</option>
                <option value="Concierge">Concierge</option>
                <option value="Valet">Valet</option>
                <option value="Driver">Chauffeur</option>
                <option value="Spa therapist">Thérapeute spa</option>
                <option value="Fitness instructor">Instructeur fitness</option>
                <option value="Lifeguard">Maître nageur</option>
                <option value="Accountant">Comptable</option>
                <option value="Human resources">Ressources humaines</option>
                <option value="Marketing">Marketing</option>
                <option value="Customer service">Service client</option>
            </select>

            <!-- Champ : Numéro de rue de l'adresse de l'employé -->
            <label class="form-label" for="streetNumber">Numero de rue</label>
            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">

            <!-- Champ : Nom de la rue -->
            <label class="form-label" for="streetName">Nom de rue</label>
            <input type="text" class="form-control" id="streetName" th:field="*{streetName}">

            <!-- Champ : Ville de résidence -->
            <label class="form-label" for="city">Ville</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">

            <!-- Champ : Code postal (format canadien A1A 1A1) -->
            <label class="form-label" for="postalCode">Code postal</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">

            <!-- Sélecteur : Pays de résidence de l'employé -->
            <label class="form-label" for="country">Pays</label>
            <select class="form-control" id="country" th:field="*{country}">
                <option value="CA">Canada</option>
                <option value="US">Etat-Unis</option>
                <option value="MX">Mexique</option>
            </select>

            <!-- Sélecteur : Hôtel auquel est affecté l'employé (liste dynamique depuis la BDD) -->
            <label class="form-label" for="hotel">Hotel</label>
            <select class="form-control" id="hotel" th:field="*{idHotel}">
                <option th:each="hotel : ${hotels}"
                        th:value="${hotel.idHotel}"
                        th:text="${hotel.name}"></option>
            </select>

            <!-- Bouton de soumission : déclenche ManagerController.updateEmployee() -->
            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>
</body>
</html>
