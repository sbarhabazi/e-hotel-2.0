<!DOCTYPE html>
<!-- Template Thymeleaf pour la liste et la gestion des employés -->
<!-- Accessible via GET /manager/employees -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employés - E-Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête de la page -->
        <div class="text-center">
            <h1>Liste des employés</h1>
        </div>

        <!-- Bouton d'ajout d'un nouvel employé -->
        <div>
            <a href="/manager/employee/add" class="btn btn-primary">Ajouter un employé</a>
        </div>

        <!-- Tableau des employés enregistrés -->
        <!-- th:each="employee : ${employees}" : itère sur la liste passée par ManagerController -->
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th scope="col">NAS</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Rôle</th>
                    <th scope="col">Hôtel</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Code postal</th>
                    <th scope="col">Pays</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Génère une ligne par employé -->
                <tr th:each="employee : ${employees}">
                    <!-- NAS de l'employé (identifiant unique) -->
                    <td th:text="${employee.sinEmployee}"></td>
                    <td th:text="${employee.firstname}"></td>
                    <td th:text="${employee.lastname}"></td>
                    <!-- Rôle de l'employé dans l'hôtel -->
                    <td th:text="${employee.role}"></td>
                    <!-- Nom de l'hôtel d'affectation via la relation employee → hotel -->
                    <td th:text="${employee.hotel.name}"></td>
                    <td th:text="${employee.city}"></td>
                    <td th:text="${employee.postalCode}"></td>
                    <td th:text="${employee.country}"></td>
                    <td>
                        <!-- Lien de modification : URL /manager/employee/update/{sinEmployee} -->
                        <a th:href="@{/manager/employee/update/{sinEmployee}(sinEmployee=${employee.sinEmployee})}"
                           class="btn btn-primary m-1">Modifier</a><br/>
                        <!-- Formulaire de suppression de l'employé -->
                        <form th:action="@{/manager/employee/delete/{sinEmployee}(sinEmployee=${employee.sinEmployee})}"
                              method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-danger m-1">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
