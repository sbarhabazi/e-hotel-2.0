<!DOCTYPE html>
<!-- Template Thymeleaf pour le formulaire d'ajout d'un nouvel employé -->
<!-- Accessible via GET /manager/employee/add (affichage) et POST /manager/employee/add (soumission) -->
<!-- Ce formulaire est réservé aux managers pour enregistrer de nouveaux employés -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé - E-Hotel</title>
    <!-- Feuille de style Bootstrap 5.3.3 chargée depuis le CDN jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ajouter un employé</h1>

        <!-- Formulaire lié au DTO AddEmployeeDTO via th:object="${employee}" -->
        <!-- th:action : URL de soumission POST /manager/employee/add -->
        <form action="#" th:action="@{/manager/employee/add}" th:object="${employee}" method="post">

            <!-- Champ : NAS (Numéro d'Assurance Sociale) - clé primaire de l'employé (sinEmployee) -->
            <label class="form-label" for="sinEmployee">NAS</label>
            <input type="text" class="form-control" id="sinEmployee" th:field="*{sinEmployee}">
            <!-- Affiche l'erreur de validation si le NAS est invalide ou manquant -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('sinEmployee')}" th:errors="*{sinEmployee}">Erreur</div>

            <!-- Champ : Prénom de l'employé -->
            <label class="form-label" for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstname}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Erreur</div>

            <!-- Champ : Nom de famille de l'employé -->
            <label class="form-label" for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastname}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Erreur</div>

            <!-- Sélecteur : Rôle/poste de l'employé dans l'hôtel -->
            <!-- La valeur stockée en BDD est la valeur anglaise (ex : "Receptionist", "Manager") -->
            <label class="form-label" for="role">Role</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="Manager">Manager</option>
                <option value="Receptionist">Réceptionniste</option>
                <option value="Housekeeper">Femme de ménage</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Security">Sécurité</option>
                <option value="Cook">Cuisinier</option>
                <option value="Waiter">Serveur</option>
                <option value="Concierge">Concierge</option>
                <option value="Valet">Valet</option>
                <option value="Driver">Chauffeur</option>
                <option value="Spa therapist">Thérapeute spa</option>
                <option value="Fitness instructor">Instructeur fitness</option>
                <option value="Lifeguard">Maître nageur</option>
                <option value="Accountant">Comptable</option>
                <option value="Human resources">Ressources humaines</option>
                <option value="Marketing">Marketing</option>
                <option value="Customer service">Service client</option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Erreur</div>

            <!-- Champ : Numéro de rue de l'adresse de l'employé -->
            <label class="form-label" for="streetNumber">Numero de rue</label>
            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}">Erreur</div>

            <!-- Champ : Nom de la rue -->
            <label class="form-label" for="streetName">Nom de rue</label>
            <input type="text" class="form-control" id="streetName" th:field="*{streetName}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Erreur</div>

            <!-- Champ : Ville de résidence de l'employé -->
            <label class="form-label"  for="city">Ville</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Erreur</div>

            <!-- Champ : Code postal (format canadien A1A 1A1) -->
            <label class="form-label"  for="postalCode">Code postal</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Erreur</div>

            <!-- Sélecteur : Pays de résidence de l'employé -->
            <label class="form-label" for="country">Pays</label>
            <select class="form-control" id="country" th:field="*{country}">
                <option value="CA">Canada</option>
                <option value="US">Etat-Unis</option>
                <option value="MX">Mexique</option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Erreur</div>

            <!-- Sélecteur : Hôtel auquel est affecté l'employé (liste dynamique depuis la BDD) -->
            <!-- th:each génère une option par hôtel ; la valeur envoyée est l'ID de l'hôtel -->
            <label class="form-label" for="hotel">Hotel</label>
            <select class="form-control" id="hotel" th:field="*{idHotel}">
                <option th:each="hotel : ${hotels}"
                        th:value="${hotel.idHotel}"
                        th:text="${hotel.name}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('idHotel')}" th:errors="*{idHotel}">Erreur</div>

            <!-- Bouton de soumission : déclenche ManagerController.addEmployee() -->
            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>
    </div>
</body>
</html>
