<!DOCTYPE html>
<!-- Template Thymeleaf pour la liste et la gestion des hôtels -->
<!-- Accessible via GET /hotel/hotels -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hôtels - E-Hotel</title>
    <!-- Bootstrap 5.3.3 : framework CSS pour le style et la mise en page responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête de la page -->
        <div class="text-center">
            <h1>Hôtels</h1>
        </div>

        <!-- Bouton d'ajout d'un nouvel hôtel -->
        <div>
            <a href="/hotel/hotel/add" class="btn btn-primary">Ajouter un hôtel</a>
        </div>

        <!-- Tableau listant tous les hôtels -->
        <!-- th:each="hotel : ${hotels}" : itère sur la liste d'hôtels passée par HotelController -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Génère une ligne par hôtel dans la liste -->
                <tr th:each="hotel : ${hotels}">
                    <!-- th:text : affiche le nom de l'hôtel -->
                    <td th:text="${hotel.name}"></td>
                    <!-- th:text : affiche la ville de l'hôtel -->
                    <td th:text="${hotel.city}"></td>
                    <td>
                        <!-- Lien de modification : génère l'URL /hotel/hotel/update/{idHotel} -->
                        <a th:href="@{/hotel/hotel/update/{idHotel}(idHotel=${hotel.idHotel})}"
                           class="btn btn-primary">Modifier</a>

                        <!-- Formulaire de suppression (POST car les navigateurs ne supportent pas DELETE) -->
                        <!-- th:action : génère l'URL /hotel/hotel/delete/{idHotel} -->
                        <form th:action="@{/hotel/hotel/delete/{idHotel}(idHotel=${hotel.idHotel})}"
                              method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
